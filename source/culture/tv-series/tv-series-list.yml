- title: 金家好媳妇 
  cover: 金家好媳妇.jpg
  author: 中国台湾
  score: 2
  intro: 长篇闽南语乡土剧，倍速跳着看完上百集，纯粹是想看看乡土剧还能整出什么花活，剧情狗血而且离谱。

- title: 庆余年
  cover: 庆余年.jpg
  author: 中国
  score: 4
  intro: 本剧让我感受到现在网剧的质量得到了很大的提升，大街小巷的店铺中，很多荧幕都在播这部剧，流媒体观看时代到来了。

- title: 戏说台湾
  cover: 戏说台湾.jpg
  author: 中国台湾
  score: 3.5
  intro: 播了近20年的闽南语民俗志怪传奇单元剧，以各种民俗故事为基础创作剧情，看后了解了很多闽南传统民俗文化。

- title: 楚乔传
  cover: 楚乔传.jpg
  author: 中国
  score: 3
  intro: 剧集过长导致部分剧情有点拖沓，而且部分服化道和后期配音、特效让人有点出戏。不过还算是一部较为合格的古装偶像剧吧。

- title: 我可能不会爱你
  cover: 我可能不会爱你.jpg
  author: 中国台湾
  score: 3.5
  intro: 以三十岁面临的“初老症”开篇，感觉不错。双方的另一半都很介意他们的“好朋友”关系，但他们坚持只是“永远的好朋友”，经典的爱上好朋友的故事。

- title: 国务卿女士 Madam Secretary
